<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">


<h:head>
</h:head>

<h:body style="margin-left:50px">

    <h:form id="form">

        <p:commandButton
                styleClass="info-btn"
                value="load data"
                update="form:table"/>

        <p:dataTable id="table"
                     var="person" value="#{personManagedBean.personLazyDataModel.wrappedData}"
                     paginator="true" rows="5"
                     paginatorTemplate=
                             "{RowsPerPageDropdown} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15" lazy="true"
                     >
<!--            editable="true"-->
<!--            editMode="cell"-->
<!--            <p:ajax event="cellEdit" listener="#{personManagedBean.onNationalCodeEdit}"/>-->
            <p:column headerText="Id" filterBy="#{person.id}" filterMatchMode="contains">
                <h:outputText value="#{person.id}"/>
            </p:column>

            <p:column headerText="first name" filterBy="#{person.firstName}" filterMatchMode="contains">
                <h:outputText value="#{person.firstName}"/>
            </p:column>

            <p:column headerText="last name" filterBy="#{person.lastName}"
                      filterMatchMode="contains">
                <h:outputText value="#{person.lastName}"/>
            </p:column>

            <p:column headerText="nationalCode" filterBy="#{person.nationalCode}" filterMatchMode="contains">
<!--                <p:cellEditor>-->

<!--                    <h:inputText value="#{person.nationalCode}"/>-->
<!--                </p:cellEditor>-->
                <h:outputText value="#{person.nationalCode}"/>
            </p:column>
        </p:dataTable>

    </h:form>
</h:body>
</html>
