<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{expenseManagedBean.init}"/>
    </f:metadata>
</h:head>

<h:body style="margin-left:50px">

    <ui:composition template="master.xhtml">
        <ui:define name="master-frame">
            <div style="display: flex; justify-content: center; padding: 30px 0 0 20px;">
                <p:outputPanel style="background-color: #ced3de;
             height: 300px; width: 80%; display: flex;
             justify-content: center; border-radius: 5px; padding: 20px">
                    <div class="contentContainer">
                        <p:outputPanel id="form-container">
                            <h:form id="add-expense-form"
                                    title="افزودن هزینه">
                                <div style="display: flex; justify-content: space-around">
                                    <p:inputNumber
                                            id="amount"
                                            placeholder="مبلغ را وارد کنید"
                                            value="#{expenseManagedBean.expenseDTO.amount}"
                                            padControl="false"
                                            styleClass="ui-sm-4"/>
                                    <p:inputText
                                            id="description"
                                            placeholder="توضیحات"
                                            value="#{expenseManagedBean.expenseDTO.description}"
                                            styleClass="ui-sm-4"/>
                                    <p:selectCheckboxMenu value="" />
                                    <p:inputText
                                            id="dateForPay"
                                            placeholder="تاریخ پرداخت"
                                            value="#{expenseManagedBean.expenseDTO.dateForPay}"
                                            styleClass="ui-sm-4"/>
                                </div>

                                <p:commandButton
                                        action="#{expenseManagedBean.save}"
                                        update="msg, expenseDatatable"
                                        value="ذخیره"/>

                                <p:commandButton
                                        update=" expenseDatatable"
                                        value="update table"/>
                            </h:form>

                            <p:dataTable dir="rtl"
                                         emptyMessage="داده یافت نشد"
                                         id="expenseDatatable"
                                         value="#{expenseManagedBean.expenseLazyDataModel}"
                                         var="expense"
                                         rows="5"
                                         lazy="true"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         reflow="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{currentPage} / {totalPages}"
                                         rowsPerPageTemplate="5,10,20,50"
                                         rowIndexVar="index">

                                <p:column headerText="ردیف">
                                    <h:outputText value="#{index + 1}"/>
                                </p:column>

                                <p:column headerText="توضیحات">
                                    <h:outputText value="#{expense.description}"/>
                                </p:column>

                                <p:column headerText="مبلغ">
                                    <h:outputText value="#{expense.amount}"/>
                                </p:column>

                            </p:dataTable>
                        </p:outputPanel>

                    </div>
                </p:outputPanel>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
