<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body style="margin-left:50px">
    <h2>PrimeFaces Linear Chart Example</h2>
    <p:chart type="line" model="#{lineChartBean.lineModel}" style="height:400px;width:600px"/>

    <h:outputLabel value="لیست پرسنل"/>

    <h:form>
        <p:dataTable
                id="peopleTable"
                dir="rtl"
                value="#{personManagedBean.people}"
                var="person"
                editable="true"
                editMode="cell"
                widgetVar="cellPeople">
            <p:column headerText="person id">
                <h:outputText id="person_id" value="#{person.id}"/>
            </p:column>
            <p:column headerText="first name">
                <p:cellEditor>
                    <h:outputText id="firstName" value="#{person.firstName}"/>
                    <p:inputText id="editFirstName" value="#{person.firstName}" style="width:100%"/>
                </p:cellEditor>
            </p:column>
            <p:column headerText="last name">
                <h:outputText id="lastName" value="#{person.lastName}"/>
            </p:column>
            <p:column headerText="personal code">
                <h:outputText id="personalCode" value="#{person.personalCode}"/>
            </p:column>
            <p:column headerText="national code">
                <h:outputText id="natoinalCode" value="#{person.nationalCode}"/>
            </p:column>
        </p:dataTable>

        <p:contextMenu for="peopleTable" widgetVar="cMenu">
            <p:menuitem value="Edit Cell" icon="pi pi-search"
                        onclick="PF('cellPeople').showCellEditor();return false;"/>
            <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>
        </p:contextMenu>
    </h:form>


    <p:commandButton onclick="PF('Attr').show()" value="show"/>
    <p:commandButton onclick="PF('Attr').hide()" value="hide"/>
    <p:outputPanel>
        <p:dialog
                widgetVar="Attr"
                resizable="false"
                draggable="false"
                width="500px"
                height="300px"/>
    </p:outputPanel>

    <ui:insert name="body"/>
</h:body>
</html>
